<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel Verificador - Sistema de Tutorías</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="main-container" style="flex-direction: column; width: 800px; height: auto;">
    <h2>Panel del Verificador</h2>

    <h3>Tutorías por validar</h3>
    <table border="1" width="100%" id="tutoriasVerificarTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre Tutor</th>
          <th>Curso</th>
          <th>Fecha</th>
          <th>Acción</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="panel_verificador.js"></script>
</body>
</html>
