<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inicio de Sesión - Sistema de Tutorías</title>

  <!-- Cargar archivo CSS correctamente desde Flask -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style_inicio_sesion.css') }}">
</head>
<body>

  <div class="main-container">

    <!-- Panel de bienvenida -->
    <div class="welcome-section">
      <div class="overlay">
        <h2>Bienvenido al Sistema de Tutorías</h2>
        <p>
          Gestiona tus sesiones,
          desde una sola plataforma moderna y segura.
        </p>
        <button onclick="document.getElementById('email').focus()">Iniciar Sesión</button>
      </div>
    </div>

    <!-- Panel de inicio de sesión -->
    <div class="login-container">
      <h2>Inicio de Sesión</h2>

      <form id="loginForm">
        <label for="email">Correo institucional</label>
        <input type="email" id="email" placeholder="ejemplo@unsaac.edu.pe" required />

        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="Ingresa tu contraseña" required />

        <button type="submit">Ingresar</button>

        <div class="links">
          <!-- Enlaces a las vistas Flask -->
          <a href="{{ url_for('recuperar_view') }}">Recuperar contraseña</a>
          <a href="{{ url_for('crear_cuenta_view') }}">Crear cuenta</a>
        </div>
      </form>

      <p id="errorMsg"></p>
    </div>
  </div>

  <!-- Cargar script JS desde Flask -->
  <script src="{{ url_for('static', filename='js/script_inicio_sesion.js') }}"></script>
</body>
</html>
